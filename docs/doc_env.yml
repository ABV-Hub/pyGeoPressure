# doc_env.yml
# Create the environment by running the following command (after installing Miniconda):
#   $ conda env create --file doc_env.yml

name: doc_env

channels:
- defaults
- conda-forge

dependencies:
- python=3.6
- numpy
- scipy
- pandas
- pytables
- matplotlib
- IPython
- sphinx
- pip
- pip:
  - segyio
  - nbsphinx
  - sphinx_bootstrap_theme
